version: '3.8'
services:
  bnn:
    build: .
    container_name: bnn
    command: python3 BNN.py
    restart: no
    volumes:
      - ./shared_output:/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - API_KEY=619f6b8993584e4fa1adbb7e1768365b
    

  sentimenttool:
    build: .
    container_name: sentiment-tool
    command: python3 sentimenttool.py
    restart: no
    volumes:
      - ./shared_output:/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - API_KEY=619f6b8993584e4fa1adbb7e1768365b

  logic:
    build: .
    container_name: logic
    command: python3 logic.py
    restart: on-failure
    volumes:
      - ./shared_output:/output